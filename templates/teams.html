<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h1>Team List</h1>
        <ol>
            {% for player in players | sort(attribute="team")  %}
            <li><a href="{{ url_for('players', level=player['abbreviation'],team=player['id']) }}">{{ player.team }} ({{ player.abbreviation }})</a></li>
            {% endfor %}
        </ol>
    </body>
</html>
